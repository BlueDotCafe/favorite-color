<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Color</title>
  </head>
  <body>
    <div class="container">
      <button type="button" class="btn" id="black">Dark View</button>
      <button type="button" class="btn" id="white">Light View</button>


      <br><br><br><br>

      <h1>My Favorite Color</h1>
      <p>It is a <strong>true honor</strong> for me to be able to walk out the door after dressing myself with more than one color. </p>

      <div id="color-hidden">
        <p>Let's play peek-a-boo. Click <span class="clickable color-control">here</span> to see the surprise!</p>
      </div>

      <div id="color-showing">
        <p>What a gorgeous color. Click <span class="clickable color-control">here</span> to hide it.</p>
        <img class="colors" src="img/images.png" alt="row of colors">
      </div>



      <div id="flower-fade-in">
        <p>Click <span class="clickable flower">here</span> to see the flowers fade in.</p>
      </div>

      <div id="flower-fade-out">
        <p>Click <span class="clickable flower-control">here</span> to see it fade out.</p>
        <img class="flowers" src="img/flower-hotpink.jpg" alt="flowers">
      </div>

  </body>
</html>
